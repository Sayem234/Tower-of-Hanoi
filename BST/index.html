<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Path Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --dark: #1e293b;
            --darker: #0f172a;
            --operator: #f97316;
            --operand: #10b981;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-attachment: fixed;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 30%, rgba(236, 72, 153, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 25%);
            animation: float 15s infinite alternate ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -10px); }
            50% { transform: translate(5px, 5px); }
            75% { transform: translate(-8px, 5px); }
            100% { transform: translate(5px, -5px); }
        }
        
        h1 {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .controls-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        
        .section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .section-title h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #94a3b8;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(74, 90, 120, 0.5);
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        button {
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #7c3aed, #db2777);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #06b6d4);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669, #0891b2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #dc2626, #ea580c);
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: #cbd5e1;
            border: 1px solid rgba(74, 90, 120, 0.5);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: rgba(51, 65, 85, 0.8);
        }
        
        .btn-operator {
            background: linear-gradient(135deg, var(--operator), #ea580c);
            color: white;
        }
        
        .btn-operator:hover:not(:disabled) {
            background: linear-gradient(135deg, #ea580c, #c2410c);
        }
        
        .traversal-output {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 18px;
            margin-top: 15px;
            font-size: 1rem;
            min-height: 60px;
            word-wrap: break-word;
            border: 1px solid rgba(74, 90, 120, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .traversal-output.highlight {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }
        
        .canvas-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
            position: relative;
            min-height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            background: transparent;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #nodeContainer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        .tree-node {
            position: absolute;
            width: 50px;
            height: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55), 
                        background-color 0.3s ease, 
                        border-color 0.3s ease,
                        transform 0.3s ease;
            z-index: 1;
            pointer-events: auto;
            cursor: pointer;
            transform: scale(1);
            opacity: 0;
            animation: nodeAppear 0.5s forwards;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .tree-node.operand {
            background: linear-gradient(135deg, var(--operand), #22c55e);
        }
        
        .tree-node.operator {
            background: linear-gradient(135deg, var(--operator), #ea580c);
        }
        
        .tree-node.root {
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
        }
        
        @keyframes nodeAppear {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .tree-node:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .tree-node.highlight {
            animation: pulse 1.5s infinite;
            transform: scale(1.1);
            z-index: 3;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        
        .info-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .path-info {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls-container {
                padding: 18px;
            }
            
            .section {
                padding: 15px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .canvas-container {
                min-height: 400px;
            }
            
            .button-group {
                gap: 8px;
            }
            
            .traversal-output {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .controls-container {
                padding: 15px;
            }
            
            .button-group button {
                width: 100%;
                justify-content: center;
            }
            
            .traversal-output {
                font-size: 0.85rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <h1><i class="fas fa-project-diagram"></i> Tree Path Visualizer</h1>
    
    <div class="controls-container">
        <div class="section">
            <div class="section-title">
                <h2><i class="fas fa-calculator"></i> Build Binary Tree</h2>
            </div>
            <div class="section-content">
                <div class="input-group">
                    <label for="nodeValues">Node Values (comma-separated):</label>
                    <input type="text" id="nodeValues" value="50,30,70,20,40,60,80" 
                           placeholder="e.g., 10,20,5,15,30">
                </div>
                <div class="button-group">
                    <button id="buildTreeBtn" class="btn-primary">
                        <i class="fas fa-sync-alt"></i> Build Tree
                    </button>
                    <button id="randomTreeBtn" class="btn-secondary">
                        <i class="fas fa-random"></i> Random Tree
                    </button>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <h2><i class="fas fa-shoe-prints"></i> Tree Traversals</h2>
            </div>
            <div class="section-content">
                <div class="button-group">
                    <button id="inOrderBtn" class="btn-success">
                        <i class="fas fa-arrow-right"></i> In-order
                    </button>
                    <button id="preOrderBtn" class="btn-success">
                        <i class="fas fa-arrow-right"></i> Pre-order
                    </button>
                    <button id="postOrderBtn" class="btn-success">
                        <i class="fas fa-arrow-right"></i> Post-order
                    </button>
                    <button id="pathDemoBtn" class="btn-operator">
                        <i class="fas fa-route"></i> Path Demo
                    </button>
                    <button id="stopAnimationBtn" class="btn-danger">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="clearBtn" class="btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <div class="traversal-output" id="traversalOutput">
            <i class="fas fa-info-circle"></i> Build a tree or run a traversal to see results here...
        </div>
        
        <div class="path-info" id="pathInfo">
            Current Path: 
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #06b6d4, #0ea5e9);"></div>
                <span>Root Node</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, var(--primary), #7c3aed);"></div>
                <span>Normal Node</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #22c55e);"></div>
                <span>Leaf Node</span>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="treeCanvas"></canvas>
        <div id="nodeContainer"></div>
    </div>
    
    <div class="info-panel">
        <div class="info-item">
            <i class="fas fa-mouse-pointer"></i>
            <span>Click on nodes to see details</span>
        </div>
        <div class="info-item">
            <i class="fas fa-lightbulb"></i>
            <span>Hover over nodes for animations</span>
        </div>
    </div>

    <script>
        // Node class for the binary tree
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.x = 0;
                this.y = 0;
                this.highlight = false;
                this.domElement = null;
                this.isRoot = false;
                this.isLeaf = false;
                this.parent = null;
            }
        }

        // Binary Tree class
        class BinaryTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new Node(value);
                if (this.root === null) {
                    this.root = newNode;
                    this.root.isRoot = true;
                } else {
                    this._insertNode(this.root, newNode);
                }
            }

            _insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) {
                        node.left = newNode;
                        newNode.parent = node;
                    } else {
                        this._insertNode(node.left, newNode);
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode;
                        newNode.parent = node;
                    } else {
                        this._insertNode(node.right, newNode);
                    }
                }
            }

            buildBST(values) {
                this.root = null;
                values.forEach(value => this.insert(value));
                this.updateNodeTypes();
            }
            
            updateNodeTypes() {
                if (this.root) {
                    this.root.isRoot = true;
                    this._updateLeafStatus(this.root);
                }
            }

            _updateLeafStatus(node) {
                if (node === null) return;
                
                if (node.left === null && node.right === null) {
                    node.isLeaf = true;
                } else {
                    node.isLeaf = false;
                    if (node.left) this._updateLeafStatus(node.left);
                    if (node.right) this._updateLeafStatus(node.right);
                }
            }
            
            // Get path from root to a specific node
            getPathToNode(node) {
                const path = [];
                let current = node;
                while (current !== null) {
                    path.unshift(current);
                    current = current.parent;
                }
                return path;
            }
            
            // Get the path between two nodes (from start to end)
            getPathBetweenNodes(start, end) {
                const path = [];
                let current = start;
                
                // First, go up to the common ancestor
                while (current && !this.isAncestor(current, end)) {
                    path.push(current);
                    current = current.parent;
                }
                
                // Then go down to the end node
                if (current) {
                    const downPath = [];
                    let temp = end;
                    while (temp !== current) {
                        downPath.unshift(temp);
                        temp = temp.parent;
                    }
                    downPath.unshift(current);
                    return [...path, ...downPath];
                }
                
                return path;
            }
            
            // Check if node is an ancestor of target
            isAncestor(node, target) {
                let current = target;
                while (current !== null) {
                    if (current === node) return true;
                    current = current.parent;
                }
                return false;
            }

            async inOrderTraversalVisualize() {
                const result = [];
                activeTraversalPathPoints = [];
                await this._inOrderVisualize(this.root, result);
                return result;
            }

            async _inOrderVisualize(node, result) {
                if (stopAnimation) return;
                if (node !== null) {
                    // Get the path to the left child
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node, node.left);
                        await animatePath(path);
                    }
                    
                    await this._inOrderVisualize(node.left, result);
                    if (stopAnimation) return;
                    
                    // Get the path back to the current node
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node.left, node);
                        await animatePath(path);
                    }

                    // Highlight the current node
                    activeTraversalPathPoints = this.getPathToNode(node).map(n => ({x: n.x, y: n.y}));
                    updatePathInfo();
                    drawVisuals();
                    
                    node.highlight = true;
                    if (node.domElement) node.domElement.classList.add('highlight');
                    document.getElementById('traversalOutput').textContent = `In-order: ${result.join(', ')}${result.length > 0 ? ', ' : ''}${node.value}`;
                    document.getElementById('traversalOutput').classList.add('highlight');
                    
                    await sleep(animationSpeed);
                    
                    node.highlight = false;
                    if (node.domElement) node.domElement.classList.remove('highlight');

                    result.push(node.value);
                    if (stopAnimation) return;
                    
                    // Get the path to the right child
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node, node.right);
                        await animatePath(path);
                    }

                    await this._inOrderVisualize(node.right, result);
                    
                    // Get the path back to the current node
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node.right, node);
                        await animatePath(path);
                    }
                }
            }

            async preOrderTraversalVisualize() {
                const result = [];
                activeTraversalPathPoints = [];
                await this._preOrderVisualize(this.root, result);
                return result;
            }

            async _preOrderVisualize(node, result) {
                if (stopAnimation) return;
                if (node !== null) {
                    // Highlight the current node
                    activeTraversalPathPoints = this.getPathToNode(node).map(n => ({x: n.x, y: n.y}));
                    updatePathInfo();
                    drawVisuals();
                    
                    node.highlight = true;
                    if (node.domElement) node.domElement.classList.add('highlight');
                    document.getElementById('traversalOutput').textContent = `Pre-order: ${result.join(', ')}${result.length > 0 ? ', ' : ''}${node.value}`;
                    document.getElementById('traversalOutput').classList.add('highlight');
                    
                    await sleep(animationSpeed);
                    
                    node.highlight = false;
                    if (node.domElement) node.domElement.classList.remove('highlight');

                    result.push(node.value);
                    if (stopAnimation) return;
                    
                    // Get the path to the left child
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node, node.left);
                        await animatePath(path);
                    }

                    await this._preOrderVisualize(node.left, result);
                    if (stopAnimation) return;
                    
                    // Get the path back to the current node
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node.left, node);
                        await animatePath(path);
                    }
                    
                    // Get the path to the right child
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node, node.right);
                        await animatePath(path);
                    }

                    await this._preOrderVisualize(node.right, result);
                    
                    // Get the path back to the current node
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node.right, node);
                        await animatePath(path);
                    }
                }
            }

            async postOrderTraversalVisualize() {
                const result = [];
                activeTraversalPathPoints = [];
                await this._postOrderVisualize(this.root, result);
                return result;
            }

            async _postOrderVisualize(node, result) {
                if (stopAnimation) return;
                if (node !== null) {
                    // Get the path to the left child
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node, node.left);
                        await animatePath(path);
                    }

                    await this._postOrderVisualize(node.left, result);
                    if (stopAnimation) return;
                    
                    // Get the path back to the current node
                    if (node.left) {
                        const path = this.getPathBetweenNodes(node.left, node);
                        await animatePath(path);
                    }
                    
                    // Get the path to the right child
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node, node.right);
                        await animatePath(path);
                    }

                    await this._postOrderVisualize(node.right, result);
                    if (stopAnimation) return;
                    
                    // Get the path back to the current node
                    if (node.right) {
                        const path = this.getPathBetweenNodes(node.right, node);
                        await animatePath(path);
                    }

                    // Highlight the current node
                    activeTraversalPathPoints = this.getPathToNode(node).map(n => ({x: n.x, y: n.y}));
                    updatePathInfo();
                    drawVisuals();
                    
                    node.highlight = true;
                    if (node.domElement) node.domElement.classList.add('highlight');
                    document.getElementById('traversalOutput').textContent = `Post-order: ${result.join(', ')}${result.length > 0 ? ', ' : ''}${node.value}`;
                    document.getElementById('traversalOutput').classList.add('highlight');
                    
                    await sleep(animationSpeed);
                    
                    node.highlight = false;
                    if (node.domElement) node.domElement.classList.remove('highlight');

                    result.push(node.value);
                }
            }

            resetHighlights(node) {
                if (node) {
                    node.highlight = false;
                    if (node.domElement) node.domElement.classList.remove('highlight');
                    this.resetHighlights(node.left);
                    this.resetHighlights(node.right);
                }
            }
        }

        // Canvas and DOM setup
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const nodeContainer = document.getElementById('nodeContainer');
        const nodeSize = 50;
        const nodeRadius = nodeSize / 2;
        const verticalSpacing = 80;
        const horizontalSpacingFactor = 1.8;
        let animationSpeed = 600;
        let placementAnimationStagger = 60;
        let isAnimating = false;
        let stopAnimation = false;

        let tree = new BinaryTree();
        let allNodesForAnimation = [];
        let activeTraversalPathPoints = [];

        function layoutNodes(node, x, y, hOffset) {
            if (node === null) return;

            if (!node.domElement) {
                node.domElement = document.createElement('div');
                node.domElement.className = 'tree-node';
                node.domElement.textContent = node.value;
                
                // Add node type classes
                if (node.isRoot) node.domElement.classList.add('root');
                if (node.isLeaf) node.domElement.classList.add('leaf');
                
                // Add click event to show node info
                node.domElement.addEventListener('click', () => {
                    let info = `Node: ${node.value}`;
                    if (node.isRoot) info += " (Root)";
                    else if (node.isLeaf) info += " (Leaf)";
                    
                    if (node.parent) info += ` | Parent: ${node.parent.value}`;
                    if (node.left) info += ` | Left: ${node.left.value}`;
                    if (node.right) info += ` | Right: ${node.right.value}`;
                    
                    document.getElementById('traversalOutput').textContent = info;
                    document.getElementById('traversalOutput').classList.add('highlight');
                    setTimeout(() => {
                        document.getElementById('traversalOutput').classList.remove('highlight');
                    }, 2000);
                });
                
                nodeContainer.appendChild(node.domElement);
                node.domElement.style.left = `${canvas.width / 2 - nodeRadius}px`;
                node.domElement.style.top = `${nodeRadius + 10}px`;
                node.domElement.style.opacity = '0';
            }

            node.x = x;
            node.y = y;
            allNodesForAnimation.push(node);
            
            if (node.left !== null) {
                const childX = x - hOffset;
                const childY = y + verticalSpacing;
                layoutNodes(node.left, childX, childY, hOffset / horizontalSpacingFactor);
            }
            if (node.right !== null) {
                const childX = x + hOffset;
                const childY = y + verticalSpacing;
                layoutNodes(node.right, childX, childY, hOffset / horizontalSpacingFactor);
            }
        }

        async function animateNodePlacement() {
            if (!tree.root) return;

            allNodesForAnimation.sort((a, b) => {
                if (a.y !== b.y) return a.y - b.y;
                return a.x - b.x;
            });

            for (let i = 0; i < allNodesForAnimation.length; i++) {
                const node = allNodesForAnimation[i];
                if (stopAnimation) break;

                node.domElement.style.left = `${node.x - nodeRadius}px`;
                node.domElement.style.top = `${node.y - nodeRadius}px`;
                node.domElement.style.opacity = '1';
                
                // Add bounce effect
                node.domElement.style.transform = 'scale(0)';
                setTimeout(() => {
                    node.domElement.style.transform = 'scale(1)';
                }, 10);

                await sleep(placementAnimationStagger);
            }

            if (!stopAnimation) {
                drawLines(tree.root);
            }
        }

        function drawLines(node) {
            if (node === null) return;

            if (node.left !== null) {
                drawLineSegment(node.x, node.y + nodeRadius, node.left.x, node.left.y - nodeRadius, '#94a3b8', 2);
            }
            if (node.right !== null) {
                drawLineSegment(node.x, node.y + nodeRadius, node.right.x, node.right.y - nodeRadius, '#94a3b8', 2);
            }

            drawLines(node.left);
            drawLines(node.right);
        }

        function drawLineSegment(x1, y1, x2, y2, color, width) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        function drawAnimatedPathSegments() {
            if (activeTraversalPathPoints.length < 2) return;

            ctx.beginPath();
            ctx.moveTo(activeTraversalPathPoints[0].x, activeTraversalPathPoints[0].y);

            for (let i = 1; i < activeTraversalPathPoints.length; i++) {
                ctx.lineTo(activeTraversalPathPoints[i].x, activeTraversalPathPoints[i].y);
            }
            
            const gradient = ctx.createLinearGradient(
                activeTraversalPathPoints[0].x, 
                activeTraversalPathPoints[0].y,
                activeTraversalPathPoints[activeTraversalPathPoints.length-1].x, 
                activeTraversalPathPoints[activeTraversalPathPoints.length-1].y
            );
            gradient.addColorStop(0, '#8b5cf6');
            gradient.addColorStop(1, '#ec4899');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.shadowColor = 'rgba(236, 72, 153, 0.7)';
            ctx.shadowBlur = 10;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawArrowHead(x, y, angle, color, size) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size / 2);
            ctx.lineTo(-size, size / 2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.shadowColor = 'rgba(236, 72, 153, 0.7)';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // Animate a path (array of nodes)
        async function animatePath(path) {
            if (path.length < 2) {
                await sleep(animationSpeed);
                return;
            }
            
            const duration = animationSpeed;
            const startTime = performance.now();
            
            // Convert path to points
            const points = path.map(node => ({x: node.x, y: node.y}));
            
            return new Promise(resolve => {
                const animate = (currentTime) => {
                    if (stopAnimation) {
                        resolve();
                        return;
                    }

                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1);
                    
                    // Update path info
                    const pathValues = path.map(node => node.value).join(' → ');
                    document.getElementById('pathInfo').textContent = `Moving: ${pathValues}`;
                    
                    // Draw the path so far
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawLines(tree.root);
                    
                    // Draw the path
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    
                    for (let i = 1; i < points.length; i++) {
                        // If we haven't reached this segment yet
                        if (i / points.length > progress) break;
                        
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    
                    const gradient = ctx.createLinearGradient(
                        points[0].x, 
                        points[0].y,
                        points[points.length-1].x, 
                        points[points.length-1].y
                    );
                    gradient.addColorStop(0, '#8b5cf6');
                    gradient.addColorStop(1, '#ec4899');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 5;
                    ctx.lineCap = 'round';
                    ctx.shadowColor = 'rgba(236, 72, 153, 0.7)';
                    ctx.shadowBlur = 10;
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                    
                    // Draw moving arrow
                    const segmentProgress = (progress * points.length) % 1;
                    const segmentIndex = Math.floor(progress * (points.length - 1));
                    
                    if (segmentIndex < points.length - 1) {
                        const start = points[segmentIndex];
                        const end = points[segmentIndex + 1];
                        const currentX = start.x + (end.x - start.x) * segmentProgress;
                        const currentY = start.y + (end.y - start.y) * segmentProgress;
                        const angle = Math.atan2(end.y - start.y, end.x - start.x);
                        drawArrowHead(currentX, currentY, angle, '#ec4899', 15);
                    }

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        resolve();
                    }
                };
                requestAnimationFrame(animate);
            });
        }

        function clearAllVisuals() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodeContainer.innerHTML = '';
            allNodesForAnimation = [];
            activeTraversalPathPoints = [];
            document.getElementById('pathInfo').textContent = 'Current Path: ';
        }

        function drawVisuals() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLines(tree.root);
            drawAnimatedPathSegments();
        }
        
        function updatePathInfo() {
            if (activeTraversalPathPoints.length === 0) {
                document.getElementById('pathInfo').textContent = 'Current Path: ';
                return;
            }
            
            // Find nodes corresponding to points
            const pathNodes = [];
            for (const point of activeTraversalPathPoints) {
                for (const node of allNodesForAnimation) {
                    if (Math.abs(node.x - point.x) < 1 && Math.abs(node.y - point.y) < 1) {
                        pathNodes.push(node);
                        break;
                    }
                }
            }
            
            if (pathNodes.length > 0) {
                const pathValues = pathNodes.map(node => node.value).join(' → ');
                document.getElementById('pathInfo').textContent = `Current Path: ${pathValues}`;
            }
        }

        function resizeCanvasAndPrepare() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            const maxDepth = getMaxDepth(tree.root);
            canvas.height = Math.max(500, (maxDepth + 1) * verticalSpacing + nodeSize);
            container.style.minHeight = `${canvas.height}px`;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function getMaxDepth(node) {
            if (node === null) return 0;
            const leftDepth = getMaxDepth(node.left);
            const rightDepth = getMaxDepth(node.right);
            return Math.max(leftDepth, rightDepth) + 1;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function setButtonsState(disabled) {
            document.getElementById('inOrderBtn').disabled = disabled;
            document.getElementById('preOrderBtn').disabled = disabled;
            document.getElementById('postOrderBtn').disabled = disabled;
            document.getElementById('pathDemoBtn').disabled = disabled;
            document.getElementById('stopAnimationBtn').disabled = !disabled;
            document.getElementById('buildTreeBtn').disabled = disabled;
            document.getElementById('randomTreeBtn').disabled = disabled;
            document.getElementById('clearBtn').disabled = disabled;
        }

        async function buildTreeAndAnimate(buildFunction, ...args) {
            if (isAnimating) return;
            stopAnimation = true;
            isAnimating = false;
            setButtonsState(false);
            tree.resetHighlights(tree.root);
            clearAllVisuals();
            
            await sleep(50);
            
            stopAnimation = false;
            isAnimating = true;
            setButtonsState(true);
            
            buildFunction.apply(tree, args);
            
            if (!tree.root) {
                isAnimating = false;
                setButtonsState(false);
                document.getElementById('stopAnimationBtn').disabled = true;
                return;
            }
            
            resizeCanvasAndPrepare();
            allNodesForAnimation = [];
            layoutNodes(tree.root, canvas.width / 2, nodeRadius + 10, canvas.width / 4);
            await animateNodePlacement();
            
            isAnimating = false;
            setButtonsState(false);
        }

        // Generate a random binary tree
        function generateRandomTree() {
            const nodeCount = Math.floor(Math.random() * 15) + 5;
            const values = new Set();
            
            while (values.size < nodeCount) {
                values.add(Math.floor(Math.random() * 100));
            }
            
            return Array.from(values);
        }
        
        // Demo of path transitions
        async function pathDemo() {
            if (!tree.root) {
                document.getElementById('traversalOutput').textContent = 'Build a tree first.';
                return;
            }
            if (isAnimating) return;
            isAnimating = true;
            stopAnimation = false;
            setButtonsState(true);
            
            tree.resetHighlights(tree.root);
            activeTraversalPathPoints = [];
            document.getElementById('traversalOutput').textContent = 'Demonstrating tree navigation paths...';
            
            // Get all leaf nodes
            const leaves = [];
            function findLeaves(node) {
                if (node) {
                    if (node.isLeaf) leaves.push(node);
                    findLeaves(node.left);
                    findLeaves(node.right);
                }
            }
            findLeaves(tree.root);
            
            if (leaves.length === 0) {
                document.getElementById('traversalOutput').textContent = 'No leaf nodes found.';
                isAnimating = false;
                setButtonsState(false);
                return;
            }
            
            // Animate paths to each leaf
            for (const leaf of leaves) {
                if (stopAnimation) break;
                
                const path = tree.getPathToNode(leaf);
                await animatePath(path);
                
                // Highlight the leaf
                leaf.highlight = true;
                if (leaf.domElement) leaf.domElement.classList.add('highlight');
                await sleep(800);
                leaf.highlight = false;
                if (leaf.domElement) leaf.domElement.classList.remove('highlight');
                
                // Return to root
                if (leaf !== tree.root) {
                    const returnPath = tree.getPathToNode(tree.root);
                    await animatePath(returnPath);
                }
            }
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = 'Path demonstration completed.';
            }
            
            isAnimating = false;
            setButtonsState(false);
        }

        // Event Listeners
        document.getElementById('buildTreeBtn').addEventListener('click', async () => {
            const valuesInput = document.getElementById('nodeValues').value;
            const values = valuesInput.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));

            if (values.length === 0) {
                document.getElementById('traversalOutput').textContent = 'Please enter valid numbers to build the tree.';
                clearAllVisuals();
                return;
            }
            
            document.getElementById('traversalOutput').textContent = 'Building Binary Tree...';
            await buildTreeAndAnimate(tree.buildBST, values);
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = `Tree built with ${values.length} nodes!`;
            }
        });

        document.getElementById('randomTreeBtn').addEventListener('click', async () => {
            const randomValues = generateRandomTree();
            document.getElementById('nodeValues').value = randomValues.join(',');
            document.getElementById('traversalOutput').textContent = 'Building Random Tree...';
            await buildTreeAndAnimate(tree.buildBST, randomValues);
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = `Random tree built with ${randomValues.length} nodes!`;
            }
        });

        document.getElementById('inOrderBtn').addEventListener('click', async () => {
            if (!tree.root) {
                document.getElementById('traversalOutput').textContent = 'Build a tree first.';
                return;
            }
            if (isAnimating) return;
            isAnimating = true;
            stopAnimation = false;
            setButtonsState(true);

            tree.resetHighlights(tree.root);
            activeTraversalPathPoints = [];
            document.getElementById('traversalOutput').textContent = 'Starting In-order traversal...';
            await tree.inOrderTraversalVisualize();
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = 'In-order traversal completed!';
            }
            
            isAnimating = false;
            setButtonsState(false);
            tree.resetHighlights(tree.root);
            drawVisuals();
        });

        document.getElementById('preOrderBtn').addEventListener('click', async () => {
            if (!tree.root) {
                document.getElementById('traversalOutput').textContent = 'Build a tree first.';
                return;
            }
            if (isAnimating) return;
            isAnimating = true;
            stopAnimation = false;
            setButtonsState(true);

            tree.resetHighlights(tree.root);
            activeTraversalPathPoints = [];
            document.getElementById('traversalOutput').textContent = 'Starting Pre-order traversal...';
            await tree.preOrderTraversalVisualize();
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = 'Pre-order traversal completed!';
            }
            
            isAnimating = false;
            setButtonsState(false);
            tree.resetHighlights(tree.root);
            drawVisuals();
        });

        document.getElementById('postOrderBtn').addEventListener('click', async () => {
            if (!tree.root) {
                document.getElementById('traversalOutput').textContent = 'Build a tree first.';
                return;
            }
            if (isAnimating) return;
            isAnimating = true;
            stopAnimation = false;
            setButtonsState(true);

            tree.resetHighlights(tree.root);
            activeTraversalPathPoints = [];
            document.getElementById('traversalOutput').textContent = 'Starting Post-order traversal...';
            await tree.postOrderTraversalVisualize();
            
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = 'Post-order traversal completed!';
            }
            
            isAnimating = false;
            setButtonsState(false);
            tree.resetHighlights(tree.root);
            drawVisuals();
        });
        
        document.getElementById('pathDemoBtn').addEventListener('click', async () => {
            await pathDemo();
        });

        document.getElementById('stopAnimationBtn').addEventListener('click', () => {
            stopAnimation = true;
            isAnimating = false;
            setButtonsState(false);
            tree.resetHighlights(tree.root);
            activeTraversalPathPoints = [];
            drawVisuals();
            document.getElementById('traversalOutput').textContent = 'Animation stopped.';
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation = true;
                isAnimating = false;
                setButtonsState(false);
            }
            tree.root = null;
            clearAllVisuals();
            document.getElementById('traversalOutput').textContent = 'Cleared. Build a new tree.';
        });

        window.addEventListener('resize', () => {
            if (isAnimating) {
                stopAnimation = true;
                isAnimating = false;
                setButtonsState(false);
                tree.resetHighlights(tree.root);
                activeTraversalPathPoints = [];
            }
            resizeCanvasAndPrepare();
            if (tree.root) {
                const hOffset = canvas.width / 4;
                layoutNodes(tree.root, canvas.width/2, nodeRadius+10, hOffset);
                drawVisuals();
            }
        });

        // Initial build
        window.onload = async () => {
            document.getElementById('traversalOutput').textContent = 'Building initial tree...';
            await buildTreeAndAnimate(tree.buildBST, [50,30,70,20,40,60,80]);
            if (!stopAnimation) {
                document.getElementById('traversalOutput').textContent = 'Tree built! Click on nodes to see details.';
            }
            setButtonsState(false);
            document.getElementById('stopAnimationBtn').disabled = true;
        };
    </script>
</body>
